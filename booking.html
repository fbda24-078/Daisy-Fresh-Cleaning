<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8 lg:py-16 mx-auto">
    <h1 class="text-3xl font-semibold text-gray-900 text-center mb-12">Booking Form</h1>

    <div class="bg-white p-6 rounded-xl shadow-xl">
      <h2 class="text-lg font-medium text-gray-900">Service: <span id="service-name"></span></h2>
      <p class="text-sm text-gray-700 mt-1">Price: <span id="service-price"></span></p>

      <form class="mt-6 space-y-6" action="processed.html" method="GET">
        <div>
          <label for="customer-name" class="block text-sm font-medium text-gray-700">Your Name</label>
          <input type="text" id="customer-name" name="customer-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
        </div>

        <div>
          <label for="customer-email" class="block text-sm font-medium text-gray-700">Your Email</label>
          <input type="email" id="customer-email" name="customer-email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
        </div>

        <div>
          <label for="customer-phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
          <input type="tel" id="customer-phone" name="customer-phone" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <!-- Book Now button that links to processed.html -->
          <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 text-center">
            Book Now
          </button>

          <!-- Back button to AddtoCart.html -->
          <a href="AddtoCart.html" class="w-full bg-gray-600 text-white py-2 rounded-md hover:bg-gray-700 text-center">
            Back to Cart
          </a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Get query parameters and display them
    const urlParams = new URLSearchParams(window.location.search);
    const serviceName = urlParams.get('service');
    const servicePrice = urlParams.get('price');
    
    document.getElementById('service-name').textContent = serviceName || 'Not provided';
    document.getElementById('service-price').textContent = servicePrice || 'Not provided';
  </script>
</body>
</html>
