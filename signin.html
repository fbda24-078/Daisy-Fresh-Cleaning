<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        /* Sign-in Form Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-container h2 {
            text-align: center;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #2563eb;
        }

        .signup-link {
            display: block;
            text-align: center;
            margin-top: 15px;
        }

        .signup-link a {
            color: #3b82f6;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Sign In</h2>
        <form id="loginForm" action="index.html" method="POST" onsubmit="return validateLogin(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Sign In">
        </form>

        <div class="signup-link">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <script>
        // Sample user credentials
        const sampleUser = {
            username: 'testuser',
            password: 'password123'
        };

        // Validation function
        function validateLogin(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get the input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if the entered credentials match the sample user
            if (username === sampleUser.username && password === sampleUser.password) {
                // Redirect to the home page on successful login
                window.location.href = 'index.html';
            } else {
                // Show an error if credentials don't match
                alert('Invalid username or password. Please try again.');
            }
        }
    </script>

</body>
</html>
